---
layout: default
title: "Welcome to the Watermelon Guys"
---

<div class="content">
	<div class="posts">
		{% for post in site.posts %}
		<a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
		<p>{{post.excerpt}}</p>
		<a href="{{ post.url }}">Read More...</a>
		{% endfor %}
	</div>
	<div class="contact-form">
		<h2>Contact us!</h2>
		<h4
			>Fill in the form below or email us at
			<a href="mailto:contact@watermelonguys.co.uk">contact@watermelonguys.co.uk</a></h4
		>
		<form action="https://getform.io/f/dfcf12ec-f86f-474d-a513-19f58e1472c7" method="POST">
			<input type="text" name="name" placeholder="Your name" />

			<input type="email" name="customer-email" placeholder="Your email address" />

			<input type="text" name="subject" placeholder="Subject e.g. pricing, delivery, collection" />

			<input type="submit" value="Submit" />
		</form>
	</div>
	<img class="end-image" src="{{ './images/watermelon-cliparts/Watermelon-Clip-Art-6.png' | relative_url }}" alt="" />
</div>

<script>
	const subjectTextarea = document.getElementById("subjectTextarea");
	const subjectInput = document.getElementById("subjectInput");

	function copyTextToInput() {
		console.log(subjectTextarea.value);

		subjectInput.value = subjectTextarea.value;
	}
</script>
